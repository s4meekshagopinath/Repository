<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ice Cream Order</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce3ec, #ffe9e3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      overflow: hidden;
      max-width: 1000px;
      width: 90%;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .image-box, .form-box {
      flex: 1;
      padding: 40px;
    }

    .image-box {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-box img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      object-fit: cover;
    }

    .form-box {
      background: #fff8f2;
      display: flex;
      flex-direction: column;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #ff4e64;
    }

    .form-box input, .form-box button {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
    }

    .form-box input:focus {
      border-color: #ff758c;
      box-shadow: 0 0 0 2px rgba(255, 117, 140, 0.3);
    }

    .form-box button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .form-box button:hover {
      transform: scale(1.02);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff7b7b;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      animation: fadeToast 0.5s ease;
    }

    @keyframes fadeToast {
      from { opacity: 0; bottom: 10px; }
      to { opacity: 1; bottom: 20px; }
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
    }

    .modal-content h3 {
      color: #ff4e64;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="toast" id="toast">Please fill in all fields</div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>üç¶ Order Confirmed!</h3>
      <p id="summaryText"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="container">
    <div class="image-box">
      <img id="mainImage" src="https://pbs.twimg.com/media/FIv38jQVIAMwDa3?format=jpg&name=4096x4096" alt="Ice Cream">
    </div>
    <div class="form-box">
      <h2>Order Your Ice Cream</h2>
      <!-- File input removed -->
      <input type="text" id="name" placeholder="Your Name">
      <input type="tel" id="phone" placeholder="Phone Number">
      <input type="text" id="iceCream" placeholder="Ice Cream Name">
      <input type="number" id="quantity" placeholder="Quantity">
      <button onclick="submitOrder()">PLACE ORDER</button>
    </div>
  </div>

  <script>
    const toast = document.getElementById('toast');
    const modal = document.getElementById('modal');
    const summaryText = document.getElementById('summaryText');

    function showToast(message) {
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 2000);
    }

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const iceCream = document.getElementById('iceCream').value.trim();
      const quantity = document.getElementById('quantity').value.trim();

      if (!name || !phone || !iceCream || !quantity) {
        showToast("Please fill in all fields");
        return;
      }

      summaryText.innerHTML = `
        <strong>Name:</strong> ${name}<br>
        <strong>Phone:</strong> ${phone}<br>
        <strong>Ice Cream:</strong> ${iceCream}<br>
        <strong>Quantity:</strong> ${quantity}
      `;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>

</body>
</html>
